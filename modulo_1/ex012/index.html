<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <h2>Esse video esta no meu proprio server</h2>
    <p>a parada ta bugada</p>
    <video width="500" poster="midia/limoes-capa.png" controls autoplay loop>
        <source srcset="midia/video1.mp4" type="video/mp4">
        <source srcset="midia/video1.m4v" type="video/m4v">
        <p>Essa midia nao é compativel com seu navegador</p>
    </video>
    <hr>
        <h1>Inserindo videos do Youtube</h1>
        <!-- Usando o embeded é só colar no codigo, e ja era-->
        <iframe width="500" height="315" src="https://www.youtube.com/embed/g5nQYMGeegM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
